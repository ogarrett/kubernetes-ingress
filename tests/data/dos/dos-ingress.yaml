apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dos-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    appprotectdos.f5.com/app-protect-dos-enable: "True"
    appprotectdos.f5.com/app-protect-dos-policy: "test-namespace/dospolicy"
    appprotectdos.f5.com/app-protect-dos-security-log-enable: "True"
    appprotectdos.f5.com/app-protect-dos-security-log: "test-namespace/doslogconf"
    appprotectdos.f5.com/app-protect-dos-security-log-destination: "syslog-svc.<NAMESPACE>.svc.cluster.local:<PORT>"
    appprotectdos.f5.com/app-protect-dos-monitor: "dos.example.com"
    appprotectdos.f5.com/app-protect-dos-name: "dos.example.com"
spec:
  tls:
  - hosts:
    - dos.example.com
    secretName: dos-secret
  rules:
  - host: dos.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend1-svc
            port:
              number: 80
